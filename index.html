<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstract Clone</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo-wrapper">
        <div class="nav__logo">
          <img src="./assets/Abstract-Logo.svg" alt="Abstract Logo" />
        </div>
        <div class="nav__logo--link">
          <a href="#">Abstract</a>
        </div>
        <div class="nav__help-center">
          <a href="#">Help Center</a>
        </div>
      </div>
      <div class="nav__sign-in-wrapper">
        <button class="btn btn--request">
          <a href="#">Submit a request</a>
        </button>
        <button class="btn btn--sign-in">
          <a href="#">Sign in</a>
        </button>
      </div>
    </nav>
    <main>
      <section class="section__hero">
        <div class="hero__search-wrapper">
          <h2 class="heading--hero">How can we help?</h2>
          <form role="search" autocomplete="off" class="hero__form">
            <input type="text" class="hero__form-input" placeholder="Search" />
            <button class="btn--submit">&rarr;</button>
          </form>
        </div>
      </section>
    </main>
    <button class="btn btn--help">
      <span>?</span>
      <a href="#"> Help</a>
    </button>
  </body>
</html>
